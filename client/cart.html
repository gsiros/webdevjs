<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="icon" href="src/wikishop_logo.png" type="image/x icon">

		<title>Wikishop: The Wiki for Clothes</title>
		<!-- meta elements -->
		<meta charset="UTF-8">
		<meta name="description" content = "e-shop">
		<meta name ="keywords" content="pc, smartphones, technology">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

		<script type="text/handlebars-template" id="cartItemsTemplate">
			<tr>
				<th>Product</th>
				<th>Cost</th> 
				<th>Quantity</th>
			</tr>
			{{#each cartItems}}
			<tr>
				<td>{{this.title}}</td>
				<td><b>${{this.cost}}</b></td> 
				<td>&#215;{{this.quantity}}</td>
			</tr>
			{{/each}}
		</script>

	</head>

	<body onload="loadCart();">
		<section id="logocontainer">
			<img id="logopic" src="src/wikishop_logo.png"> <section id="logotext">Wikishop&#174;</section>
		</section>
		<nav id="mainnavbar" class="navbar">
			<a id="indextab" href = "index.html">Home</a>
        </nav>

		<main>


			<section class="cartItemsContainer">
				<h1 id="cartTitle">Cart</h1>
				<table class="cartitems">
				
				</table>
				
				<section class="buynowcontainer">
					<section class="cartcostcontainer">
						<h1 id="totalCostNumber">$1,234</h1>
						<p id="totalCostText">Total Cost:</p>
					</section>
					<button id="buynowbttn">Buy Now</button>
				</section>
				
			</section>

		</main>

			
		
		<footer>


			<section id="footersocials">
				<h3>FOLLOW US</h3>
				<section class="footersocialicons">
					<a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
					<a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></i></a>
					<a href="https://www.twitter.com/"><i><i class="fa fa-twitter"></i></i></a>
					<a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
				</section>
			</section>

			<section id="footercopyright">
				<img id="footerlogo" src="src/wikishop_logo.png">
				<p>Wikishop&#174; Â© 2022 - Wikishop.gr - All Rights Reserved.</p>
			</section>
				
				
				
		</footer>

	</body>

</html>
